# Balanced Scalping Strategy v2.0
# Medium risk, balanced approach
# Suitable for: Most traders, good risk/reward balance

config_version: "2.0"
strategy_name: "Balanced Scalping"
bot_type: "SCALPING"

# Signal Configuration
min_signal_strength: 3.5  # 0.0-5.0 (balanced threshold)
max_positions: 7          # Maximum concurrent positions
max_active_symbols: 5     # Number of symbols to actively monitor
position_size_percent: 1.2  # % of balance per trade

# Risk Management
risk_management:
  atr_sl_multiplier: 1.3      # Balanced stop loss
  atr_tp_multiplier: 4.2      # Balanced take profit
  max_loss_per_trade: 0.12    # Max loss per trade (% of balance)
  daily_profit_target: 3.0    # Daily profit goal (%)
  max_daily_loss: 4.0         # Max daily loss limit (%)

# Trading Features
enable_martingale: true            # Limited martingale (1 level only)
martingale_multiplier: 1.2         # Conservative multiplier
martingale_max_levels: 1           # Max 1 level of averaging
trailing_stop_enabled: true        # Enable trailing stop loss
partial_take_profit: true          # Enable 3-tier TP system
progressive_recovery: false        # No aggressive recovery

# Advanced Features (v2.0+)
ai_score_weight: 0.35             # Balanced AI weight
use_ml_prediction: false          # Machine learning prediction
enable_event_manager: true        # Economic calendar integration
enable_advanced_risk: true        # Kelly criterion + correlation
enable_adaptive_strategy: true    # Market regime detection

# Time Management
check_interval: 20                # Seconds between strategy cycles
time_stop_base: 240               # Medium time stop (4 min)

# Position Sizing Adjustments
win_streak_multiplier: 1.1        # Modest increase on win streak
loss_streak_multiplier: 0.85      # Modest decrease on loss streak

# Drawdown Protection
max_drawdown_percent: 12.0        # Stop trading at -12% drawdown

# Symbols (balanced selection)
symbols:
  - "BTCUSDT"
  - "ETHUSDT"
  - "BNBUSDT"
  - "ADAUSDT"
  - "SOLUSDT"
  - "XRPUSDT"
