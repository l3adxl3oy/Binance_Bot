[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 6.0

# Addopts
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    api: API endpoint tests
    db: Database tests

# Coverage
[coverage:run]
source = .
omit = 
    */tests/*
    */venv/*
    */.venv/*
    */migrations/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
